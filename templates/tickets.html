<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunes Host | Create Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inter.css') }}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6122367965027230" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="http://rsms.me/inter/inter.css"/>
</head>
<body class="bg-gray-900 text-white font-sans" style="font-family: Inter var,ui-sans-serif,system-ui,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;">
    <nav class="sticky w-full bg-gradient-to-t from-gray-900/0 to-blue-900/100 top-0 z-50 backdrop-blur-xs">
        <div class="relative max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-row items-center justify-between h-16">
                <a href="/" class="group flex items-center space-x-3">
                    <div class="relative"><img src="{{ url_for('static', filename='images/Lunes.svg') }}" alt="Logo" rel="preload" class="h-auto w-10 rounded-lg" width="32" height="32"></div>
                    <div>
                        <h2 class="text-xl font-bold text-white">Lunes</h2>
                    </div>
                </a>
            </div>
        </div>
    </nav>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-8">
                    {% for message in messages %}
                        <div class="bg-blue-500 text-white px-4 py-2 rounded-md flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>{{ message }}</span>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto p-4 sm:p-6">
        <!-- Page Heading -->
        <div class="gap-4 py-3 flex items-center justify-center text-sm text-gray-800 after:flex-1 after:border-t after:border-gray-200 after:ms-6 dark:text-white dark:after:border-neutral-600">
            <i class="fa-solid fa-ticket fa-2xl text-blue-400 m-0 p-0"></i>
            <h1 class="font-semibold text-2xl m-0 p-0">Create Ticket</h1>
        </div>

        <!-- Create Ticket Form -->
        <div class="my-4 p-8 bg-gray-900 border-2 border-blue-500 shadow-xl shadow-blue-500/20 rounded-md mb-8">
            <form action="{{ url_for('tickets.create_ticket_submit') }}" method="post">
                <!-- Title Input -->
                <div class="mb-6">
                    <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        required 
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <!-- Message Input -->
                <div class="mb-6">
                    <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Your Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="4" 
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    ></textarea>
                </div>

                <!-- reCAPTCHA -->
                <div class="mb-6">
                    <div class="g-recaptcha" data-sitekey="{{ RECAPTCHA_PUBLIC_KEY }}"></div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-200"
                >
                    Submit
                </button>
            </form>
        </div>


        <div class="gap-4 py-3 flex items-center justify-center text-sm text-gray-800 after:flex-1 after:border-t after:border-gray-200 after:ms-6 dark:text-white dark:after:border-neutral-600">
            <i class="fa-solid fa-ticket fa-2xl text-blue-400 m-0 p-0"></i>
            <h1 class="font-semibold text-2xl m-0 p-0">Manage Tickets</h1>
        </div>

        <!-- Ticket List -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for ticket in tickets %}
                <a href="{{ url_for('tickets.ticket', ticket_id=ticket[0]) }}" class="block">
                    <div class="bg-gray-800 border-2 border border-blue-600 p-6 rounded-lg shadow-md shadow-blue-800/70 hover:shadow-xl transition-shadow duration-300">
                        <h3 class="text-xl font-semibold mb-2 text-white">{{ ticket[2] }}</h3>
                        <p class="text-gray-400">{{ ticket[3] }}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>

    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-4 border-blue-500 border-t-transparent"></div>
    </div>

    <script>
        (function() {
            var form = document.querySelector('form');
            if (!form) return;

            var overlay = document.getElementById('loading-overlay');
            var submitBtn = form.querySelector('button[type="submit"]');

            form.addEventListener('submit', function() {
                if (overlay) {
                    overlay.classList.remove('hidden');
                }
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            });
        })();
    </script>
</body>
</html>
