<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lunes Host | Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/Luneslogo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inter.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?compat=recaptcha" async defer></script>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            color-scheme: dark;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1f2a44 0%, #0b1220 55%, #05070c 100%);
            color: #f8fbff;
            font-family: Inter var,ui-sans-serif,system-ui,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
            position: relative;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            width: 380px;
            height: 380px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.25), transparent 70%);
            filter: blur(8px);
            z-index: 0;
        }

        body::before {
            top: -100px;
            left: -60px;
        }

        body::after {
            bottom: -120px;
            right: -50px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.25), transparent 70%);
        }

        .auth-shell {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: clamp(1.5rem, 5vw, 3rem);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }

        .form-panel {
            border-radius: 1.5rem;
            padding: clamp(1.5rem, 4vw, 2.5rem);
            border: 1px solid rgba(59, 130, 246, 0.3);
            background: rgba(3, 6, 23, 0.92);
            box-shadow: 0 35px 70px rgba(2, 6, 23, 0.7);
        }

        .panel-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .panel-header h2 {
            margin: 0;
            font-size: 1.75rem;
        }

        .panel-header p {
            color: #cbd5f5;
            margin: 0.5rem 0 0;
            font-size: 0.95rem;
        }

        .flash-message {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #fecaca;
            border-radius: 0.85rem;
            padding: 0.7rem 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.1rem;
        }

        label {
            display: block;
            margin-bottom: 0.35rem;
            font-size: 0.9rem;
            color: #cbd5f5;
        }

        .input-field {
            width: 100%;
            padding: 0.85rem 1rem;
            border-radius: 0.9rem;
            border: 1px solid rgba(148, 163, 184, 0.35);
            background: rgba(15, 23, 42, 0.9);
            color: #f8fbff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .form-actions a {
            color: #93c5fd;
            text-decoration: none;
            transition: color 0.2s;
        }

        .form-actions a:hover {
            color: #bfdbfe;
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            border: none;
            border-radius: 0.9rem;
            padding: 0.9rem 1rem;
            background: linear-gradient(120deg, #3b82f6, #6366f1);
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-sizing: border-box;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 30px rgba(59, 130, 246, 0.45);
        }

        .policy-banner {
            margin-top: 1.5rem;
            background: rgba(37, 99, 235, 0.15);
            border: 1px solid rgba(37, 99, 235, 0.4);
            border-radius: 1rem;
            padding: 0.85rem 1rem;
            font-size: 0.85rem;
            color: #dbeafe;
            display: flex;
            gap: 0.6rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1.25rem 0.75rem;
            }
            .auth-shell {
                padding: 1.25rem 0.25rem 2.25rem;
            }
            .form-actions {
                flex-direction: column;
                gap: 0.75rem;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="auth-shell">
        <section class="form-panel">
            <div style="text-align:center;margin-bottom:1.5rem;">
                <img src="{{ url_for('static', filename='images/Luneslogo.png') }}" alt="Lunes" style="width:64px;height:64px;border-radius:16px;">
            </div>
            <header class="panel-header">
                <h2>Sign in</h2>
                <p>Need an account? <a href="{{ url_for('user.register_user') }}" style="color:#93c5fd;text-decoration:none;">Create one in seconds.</a></p>
            </header>

            {% include 'partials/flash_messages.html' %}

            <form action="{{ url_for('user.login_user') }}" method="POST">
                <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="input-field" required>
                    <div class="form-actions">
                        <a href="{{ url_for('user.reset_password') }}">Forgot password?</a>
                        <a href="{{ url_for('user.register_user') }}">Need an account?</a>
                    </div>
                </div>
                <div class="g-recaptcha" data-sitekey="{{ RECAPTCHA_PUBLIC_KEY }}" style="margin:1rem 0;"></div>
                <button type="submit" class="submit-btn">Continue to dashboard</button>
            </form>

            <div class="policy-banner">
                <i class="fa-solid fa-info-circle"></i>
                <span>Accounts inactive for 6+ months will have passwords reset for security.</span>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const flashes = document.querySelectorAll('.flash-message');
            if (flashes.length) {
                setTimeout(() => {
                    flashes.forEach(msg => msg.style.display = 'none');
                }, 6000);
            }
        });
    </script>
</body>
</html>
